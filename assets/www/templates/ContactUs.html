<ion-view title="Kuwait local" class="Contactus_view" padding="true">
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-navicon-round"></button>
    </ion-nav-buttons>
    <ion-content class="has-imageslider row content_formatting has-header has-footer inner-footer padding-bottom" overflow-scroll="true">
        <h4 class="font_robotoM padding_bottom font_size_18 ucase font_color_black ucase" style="text-align:center;">Contact Us</h4>

        <form name="contactus_form" novalidate style="padding:7px">
            <div class="list list-inset marginless">
                <input type="text" placeholder="First Name" ng-model="formEntry.first_name" class="font_roboto font_color_gray input_for_validity margin_b_15" required ng-pattern="/^[a-zA-Z]*$/">
                <input type="text" placeholder="Last Name" ng-model="formEntry.last_name" class="font_roboto font_color_gray input_for_validity margin_b_15" required ng-pattern="/^[a-zA-Z]*$/" >
                 <input type="email" placeholder="Email Address" ng-model="formEntry.email" required ng-change="formUpdate()" class=" input_for_validity margin_b_15" >
                <input type="text" placeholder="Mobile Number" ng-model="formEntry.contact_number" required ng-change="formUpdate()" class=" input_for_validity margin_b_15" ng-minlength="8" ng-maxlength="8" ng-pattern="/^[0-9]*$/">
                <input type="text" placeholder="Subject" ng-model="formEntry.subject" class="font_roboto font_color_gray input_for_validity margin_b_15" required ng-change="formUpdate()" >

                <textarea placeholder="Message" ng-model="formEntry.message" required ng-change="formUpdate()" class=" input_for_validity margin_b_15"></textarea>
            </div>
        </form>
        <div class="content_placeholder"></div>
    </ion-content>
    <footer class="bar bar-footer align_center  hide-on-keyboard-open" style="height:auto;">
        <div class="row" style="padding:0px;">
            <button class="button button-block ucase blue_button col margin_r_10" ng-disabled="contactformvalid" ng-click="send()">Send</button>
            <!--<button class="button button-block ucase blue_button col gray_button" ng-click="goBackToDetail()">Cancel</button>-->
        </div>
    </footer>
</ion-view>
