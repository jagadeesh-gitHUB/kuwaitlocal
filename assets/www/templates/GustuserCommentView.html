<ion-view title="Kuwait local" class="Gustusercomment_view" padding="true">
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-navicon-round"></button>
    </ion-nav-buttons>
    <ion-content class="has-imageslider row content_formatting has-header has-footer inner-footer padding-bottom">
        <h4 class="font_robotoM padding_bottom font_size_18 ucase font_color_black ucase" style="text-align:center;">Post Comment</h4>
        <form name="Gustcomment_form" novalidate style="padding:7px">
            <div class="list list-inset marginless">
                <input type="text" placeholder="Name"  ng-model="gustentry.name" class="font_roboto font_color_gray input_for_validity margin_b_15" required >
                <input type="email" placeholder="Email Address" ng-model="gustentry.email"  required ng-change="formUpdate()" class=" input_for_validity margin_b_15" >
                <input type="text" placeholder="Mobile Number" ng-model="gustentry.number" required ng-change="formUpdate()" class=" input_for_validity margin_b_15" ng-minlength="8" ng-maxlength="8" ng-pattern="/^[0-9]*$/">
                <textarea placeholder="Message"  ng-model="gustentry.comment" required ng-change="formUpdate()" class=" input_for_validity margin_b_15"></textarea>
            </div>
        </form>
        <div class="content_placeholder"></div>
    </ion-content>
    <footer class="bar bar-footer align_center padding split_50 bizEnq_cls" ng-hide="keyboardOpen" ng-class="{'has-footer': !keyboardOpen}" style="height:65px;">
        <div class="row" style="padding:5px;">
            <button class="button button-block ucase blue_button col margin_r_10" ng-disabled="gustIntegrity" ng-click="PostcommentforSend()">Post Commnet</button>
            <button class="button button-block ucase blue_button col gray_button" ng-click="goBackToDetail()">Cancel</button>
        </div>
    </footer>
</ion-view>
