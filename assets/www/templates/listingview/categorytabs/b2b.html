<ion-view title="Kuwait local" class="suncategoty_view" animation="no-animation">
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-navicon-round"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button ng-click="gotohomeview()"class="button button-icon font_robotoM ucase back_btn">back</button>
    </ion-nav-buttons>
    <div class="bar bar-subheader search-subheader" style="height:auto;margin:0px;padding:1px;padding-top:5px;">

        <div class="item-input-inset" ng-show="true"  style="height:40px;background-color:white;text-align:center;border-radius:9px;position:relative;" >
            <label class="item-input-wrapper" style="height:25px;top:-4px;"  ng-click="subcategorysearchboxclick()">
                <p style="width: 100%;text-align: initial;padding-top:9px;color:gray;">{{entersearchtext}}</p>

                <!--<input placeholder="Search..."  type="text"  ng-model="entersearchtext" ng-keyup="searchkeyup()" ng-click="searchfiledclickd()" onclick="checkareadivvisible(this)"/>-->

            </label>
        </div>
        <img ng-src="{{logo}}" class="maincatimgclass" ng-hide="catlogoclass" style="margin-top: 1px;margin-left: -0.3%;">
    </div>
    <ion-content class="tab_top full_section has-footer" overflow-scroll="true"  id="subcategory_contentid" >


        <ion-list class="subcatclass">
            <ion-item ng-click="gotolisting(0,'main')" ng-hide="true">
                <a>All Options
                    <i class="icon ion-chevron-right" style="float:right;"></i>
                </a>
            </ion-item>
            <!--            <ion-item ng-repeat="cat in subcategories | orderBy :'name'" ng-click="gotolisting(cat.id,'sub',cat.name)" class="subcategory_itemcls" ng-hide="cat.count == 0 " style="white-space: normal;">-->
            <!--                <a>{{cat.name}}<i class="icon ion-chevron-right" style="float:right;"></i></a>-->
            <!--            </ion-item>-->


            <ion-item ng-repeat="cat in subcategories | orderBy :'name'" ng-click="gotolisting(cat.id,'sub',cat.name)" class="subcategory_itemcls"  style="white-space: normal;">
                <a>{{cat.name}}<i class="icon ion-chevron-right" style="float:right;"></i></a>
            </ion-item>

        </ion-list>
    </ion-content>
</ion-view>


<style>

    .subcategory_itemcls:first-child{

    border:none !important;

    }


</style>
