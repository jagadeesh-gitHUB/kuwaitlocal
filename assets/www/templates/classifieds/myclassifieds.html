<ion-view title="Classifieds" class="detailservice_view" padding="true">
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-navicon-round"></button>
    </ion-nav-buttons>
    <ion-content class="has-imageslider row has-header padding-bottom no_edges">
        <ul class="notify_listing even_setting">
            <li class="group" ng-if="myClassifiedLists.length" ng-repeat="listItem in myClassifiedLists | filter:search | orderBy: '-created'">
                <div data-status="{{listItem.is_active}}" class="float_left status_info_icon font_size_27 ion-checkmark-circled margin_r_10 col-center">
                </div>
                <div class="auth_list_info margin_r_10 float_left col-center">
                    <div class="font_size_16 font_robotoM font_color_lblack capitalize">{{listItem.title}}</div>
                    <div class="floating_date font_roboto font_size_12 font_color_ash">{{listItem.created | DateFormatter | date:'dd-MM-yyyy'}}</div>
                </div>
                <div class="float_right auth_list_actions col-center classified_menu"><!-- ng-hide="listItem.statusid==1 || listItem.statusid==2 || listItem.statusid==4"-->
                    <span class="tapZone ion-android-more" ng-class="{tapSet : actionList == $index}" ng-click="setActive($index)"> <!--action_active = (action_active) ? 0 : 1 "-->
                        <div class="action_list">
                            <div class="action_item group" ng-click="sendToEdit(listItem.id, listItem.is_premium)">
                                <span class="icon_box">
                                    <span class="icon ion-edit"></span>
                                </span>
                                <span class="icon-box-lettering">Edit</span>
                            </div>
                            <div class="action_item group" ng-click="showConfirm(listItem.id, listItem.title)">
                                <span class="icon_box">
                                    <span class="icon ion-trash-b"></span>
                                </span>
                                <span class="icon-box-lettering">Delete</span>
                            </div>
                        </div>
                    </span>
                </div>
            </li>

            <li ng-if="(allLists | filter:search).length == 0 && searchComplete" class="nolisting">
                No listings found
            </li>
        </ul>
    </ion-content>
</ion-view>
