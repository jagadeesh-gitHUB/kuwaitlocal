<ion-view title="Classifieds" class="Adsgallery_view" padding="true">
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-navicon-round"></button>
    </ion-nav-buttons>
    <ion-content class="has-imageslider row content_formattings has-header has-footer padding-bottom " overflow-scroll="true" style="background:black;">

        <ul class="rig columns-3" >
            <li ng-repeat="img in publicGalleryImages" ng-click="AdsGallerypopimage($event,$index);" style="background-image:url('{{img.gallery_thumbnail}}');height:100px;background-repeat: no-repeat;background-size: cover;"></li>
        </ul>


    </ion-content>
    <footer class="bar bar-footer align_center hide-on-keyboard-open" style="height: 50px;">

        <button class="button button-block ucase blue_button" ng-click="gotohomeview()">Back to details</button>

    </footer>
</ion-view>
<script id="imgage_lrge.html" type="text/ng-template">
    <ion-pan>
        <ion-content class="zoompzn">

            <ion-slide-box>

                <ion-slide ng-repeat="img in publicGalleryImages">

                    <div class="containerzoom" ng-if="slideVisible($index)" class="scrollCanvas">
                        <ion-scroll class="scrollCanvas" zooming="true" min-zoom="1" direction="xy" locked="false">
                            <div class="imagezoom" style="background-image: url('{{img.image}}')">



                            </div>
                        </ion-scroll>

                    </div>

                    <div>&nbsp;</div>

                </ion-slide>

            </ion-slide-box>



        </ion-content>
    </ion-pan>

</script>
