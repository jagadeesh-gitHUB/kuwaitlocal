<ion-view title="Kuwait local" class="detailservice_view" padding="true">
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-navicon-round"></button>
    </ion-nav-buttons>
    <ion-content class="has-imageslider row content_formatting has-header has-footer inner-footer padding-bottom">
        <h4 class="font_robotoM padding_bottom font_size_18 ucase font_color_black ucase" style="text-align:center;">Own this</h4>
        <form name="ownthis_form" novalidate style="padding:7px;">
            <div class="list list-inset marginless">
                <input type="email" placeholder="Email Address" ng-model="affemail" ng-readonly="true" class=" input_for_validity margin_b_15">
                <input type="text" placeholder="Contact Number" ng-model="txtsubject " ng-minlength="8" ng-maxlength="8" class=" input_for_validity margin_b_15" ng-hide="true">
                <textarea placeholder="Message" ng-model="formEntry.msg" required  class=" input_for_validity margin_b_15"></textarea>
            </div>
        </form>
        <div class="content_placeholder"></div>
    </ion-content>
    <footer class="bar bar-footer align_center padding hide-on-keyboard-open" style="height:50px;">
        <footer class="bar bar-footer align_center padding split_50 hide-on-keyboard-open">
            <div class="row" style="padding:5px;">
                <button class="button button-block ucase blue_button col margin_r_10"  ng-click="SendMail()">Send Email</button>
                <button class="button button-block ucase blue_button col gray_button" ng-click="goBackToDetail()">Cancel</button>
            </div>
        </footer>
    </footer>
</ion-view>
