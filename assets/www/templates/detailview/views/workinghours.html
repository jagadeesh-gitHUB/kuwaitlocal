<ion-view title="Kuwait local" class="detailservice_view" padding="true">
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-navicon-round"></button>
    </ion-nav-buttons>
    <ion-content class="has-imageslider row content_formatting has-header has-footer has-tabs padding workinghours_clss" overflow-scroll="true">
        <h4 class="font_robotoM font_size_17 ucase font_color_black align_center">Working hours</h4>
        <div class="row font_roboto margin_b_10 group" ng-repeat="day in innerWorkingDetails">
            <div class="col-33 col-center margin_r_5 daybtn default_day" ng-class="{'holiday_day' : (day.from == '00:00' && day.to=='00:00') &&(day.from1 == '00:00' && day.to1=='00:00')}">
                {{day.day}}
            </div>
            <div class="col-67 col-center ucase font_robotoM" ng-if="(day.from == '00:00' && day.to == '00:00') &&(day.from1 == '00:00' && day.to1 =='00:00')" style="position:relative;left: 10%;">
                closed
            </div>
            <div class="col-67 col-center" ng-if="(day.from != '00:00' && day.to !='00:00')" style="position: relative;left: 3%;">
                {{day.from + " To " + day.to}}  <span ng-if="day.is_dual_timing ==1"> -- {{day.from1 + " To " + day.to1}} </span>


            </div>
        </div>
    </ion-content>
    <!--<footer class="bar bar-footer align_center hide-on-keyboard-open">-->

        <!--<button class="button button-block ucase blue_button" ng-click="goBackToDetail()" style="height:62px;">back to details</button>-->

    <!--</footer>-->

</ion-view>
